<!-- begin grid -->
<div class="grid">
	<div class="grid__header">
		<div class="grid__row">
			<div class="grid__col is-up" data-column="device">Device</div>
			<div class="grid__col is-down" data-column="upc">UPC</div>
			<div class="grid__col is-down" data-column="manufacturer">Manufacturer</div>
			<div class="grid__col is-down" data-column="msrp">MSRP</div>
			<div class="grid__col is-down" data-column="discount-title">Discount Title</div>
			<div class="grid__col is-down" data-column="discount-title">Discount Title 1</div>
			<div class="grid__col is-down" data-column="discount-title">Discount Title 2</div>
			<div class="grid__col is-down" data-column="discount-title">Discount Title 3</div>
		</div>
	</div>
	<div class="grid__body">
		{% for item in range(0,20) %}
			<div class="grid__row">
				<div class="grid__col" data-column="device">Device Name {{loop.index}}</div>
				<div class="grid__col" data-column="upc">UPC</div>
				<div class="grid__col" data-column="manufacturer">Manufacturer</div>
				<div class="grid__col" data-column="msrp">MSRP</div>
				<div class="grid__col" data-column="discount-title">Discount Title</div>
				<div class="grid__col" data-column="discount-title">Discount Title</div>
				<div class="grid__col" data-column="discount-title">Discount Title</div>
				<div class="grid__col" data-column="discount-title">Discount Title</div>
			</div>
		{% endfor %}
	</div>
</div>
<!-- end grid -->
