<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Grid</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="main is-metro">

          </div>
        </div>
        <div class="grid__body">
          <div class="grid__row">
            <div class="grid__col" data-column="device">Device Name 1</div>
            <div class="grid__col" data-column="upc">UPC</div>

          <div class="grid__row">

          <div class="grid__row">

            <div class="grid__col" data-column="discount-title">Discount Title</div>
          </div>
        </div>

</html>
